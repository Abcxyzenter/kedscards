<!DOCTYPE html>
<html>

    <head>

        <title>Слайдер</title>

        <meta charset="utf-8">

        <meta name="mobile-web-app-capable" content="yes">
   		
   		<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui"> 

        <link href="css.css" rel="stylesheet" type="text/css">

     	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

        <script src="vue.js" type="text/javascript"></script>
   	 
   		<script src="vuex.js" type="text/javascript"></script>
   
     </head>
   	
<body>
   
<div id="app">
 		
	<div class="cardlist" >
  
 		<carditem

 			v-for="(card, index) in  this.$store.state.cards" :key="index" 
			 v-if=" index<=limitList" 
 			 :price="card.price"
			 :imge="card.image"
			 :markerleft="card.markerleft"
			 :markerright="card.markerright"
			 :markerbottom="card.markerbottom"
			 :user="card.user"
			 :rating="card.rating"
			 :votes="card.votes"
			 :maintxt="card.maintxt"

 		></carditem> 
  		 
	</div>
   

	<div class="cardslider">

		<div style="position:relative; overflow: hidden;">

    		<div class="sliderprewrapper">	
 
    			<div class="sliderwrapper" id="sld"><div class="item" :id="card.id"
    				v-for="(card, index) in this.$store.state.slidercards" 
 					 :key="index"
    		 		:style="'margin-left:'+this.sliderCartMargin+'px'">
					<carditem
 					 :style="'margin-left:0px!important;'"
 					 :price="card.price"
					 :imge="card.image"
					 :markerleft="card.markerleft"
					 :markerright="card.markerright"
					 :markerbottom="card.markerbottom"
					 :user="card.user"
					 :rating="card.rating"
					 :votes="card.votes"
					 :maintxt="card.maintxt"
 					></carditem> 
  				</div></div>
 
			</div>


    		<div class="button_left" @click="btnleft">

    			<i class="fas fa-angle-left"></i>

    		</div>


			<div class="button_right" @click="btnright">

				<i class="fas fa-angle-right"></i>

			</div>

		</div>

	</div>
  
</div>





<template id="carditem" >
 
 	<div class="cardlist_item">
    	
    	<div class="imagepart">

    		<div class="imagepart_mainimg">
    			<img :src="imge"> 
    		</div>

    		<div class="imagepart_bcenter">
    			<img :src="markerbottom">
    		</div>


    		<div class="imagepart_ltop">
    			<img :src="markerleft"> 
    		</div>


    		<div class="imagepart_rtop">
    			<img :src="markerright"> 
    		</div>
 
    	</div>
 

    	<div class="maintxt" @click="showdetail">
 						
 			<p>{{ cut(maintxt) }}</p>

 		</div>


 		<div :class="detail ? details : hided" >

 			<div class="blackback" @click="showdetail"></div> 

 			<div class="inwrapper">

 				<div class="imagepart_mainimg">

    				<img :src="imge"> 

    				<span class="close" @click="showdetail">X</span>
    			
    			</div>
 
 				<p>{{ maintxt }}</p>

 			</div>

 		</div>
 

 		<div class="votes">

 			<span class="votes_left">
 						
 				<i class="votes_left_ico fas fa-circle"></i>

 				<span class="votes_left_name">{{user}}</span>
 			
 			</span>

 			<span class="votes_right">
				
				<i class="votes_right_star fas fa-star"></i>
 				
 				<span class="votes_right_rating">{{rating}}</span>
 				
 				<span class="votes_right_votes">({{votes}})</span>
 			
 			</span>
 
 		</div>
 					
 
 		<div class="likeprice">
 					
 			<i  class="likeprice_like fas fa-heart"  
  
 				:class="liked ? likeme : nolikes"
 
 				@click="like"></i>

 			<span class="likeprice_price">от {{price}} 

 				<span class="likeprice_price_rub">₽</span> 

 			</span>

 		</div>

 	</div>

</template>
  
    </body>

    <script type="text/javascript" src="js.js"></script>

</html>
